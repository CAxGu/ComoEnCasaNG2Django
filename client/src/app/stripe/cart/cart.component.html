<div class="container">
    <div class="table-responsive">
        <table class="table table-sm table-striped table-bordered table-cart">
            <tbody>
                <tr class="thead-dark">
                    <td class="font-weight-bold">Title</td>
                    <td class="font-weight-bold">Description</td>
                    <td class="font-weight-bold">Price</td>
                    <td class="font-weight-bold">Remove</td>
                </tr>
                <tr *ngFor="let producto of items()">
                    <td>{{producto.nombre}}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>{{ producto.price}}$</td>
                    <td><button class="btn btn-danger" (click)="removeItem(producto)"> Remove </button> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="total-cart pull-xs-right">
                <b>Total: {{ total() }}$</b>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a [routerLink]="['/stripe/checkout']" class="btn btn-success pull-xs-right btn-cart">
                <i class="fa fa-credit-card" aria-hidden="true"></i> Checkout</a>
        </div>
    </div>
</div>
